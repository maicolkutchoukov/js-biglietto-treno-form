<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Il tuo biglietto del treno</title>

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- CSS + BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg_red">

        <div class="container p-0 text-center">
            <p class="fs-1 text-white fw-bold">CALCOLA IL PREZZO DEL TUO BIGLIETTO</p>
            <form class="bg-white py-3 mb-5 rounded-4">
                <div class="row justify-content-center ms-0 me-0 mb-5">
                    <div class="col-3">
                        <label for="name" class="py-3 fw-medium">Nome e Cognome</label>
                        <input class="rounded fw-semibold" id="name" name="name" type="Text">
                    </div>
                    <div class="col-3">
                        <label for="km" class="py-3 fw-medium">Km da percorrere</label>
                        <input class="rounded fw-semibold" id="km" name="km" type="number">
                    </div>
                    <div class="col-3">
                        <label for="age" class="py-3 fw-medium d-block">Fascia d'et√†</label>
                        <!-- <input class="rounded fw-semibold" type="number" name="age" id="age"> -->
                        <select name="age" id="age" class="rounded fw-semibold">
                            <option id="mag" value="mag" selected>Maggiorenne</option>
                            <option id="min" value="min">Minorenne</option>
                            <option id="over" value="over">Over 65</option>
                        </select>
                    </div>
                </div>             
                
                <button id="myButton" type="button" class="rounded">Genera</button>
                <button class="rounded">Annulla</button>
            </form>
            
            <div id="result" class="d-none">
                <p class="fs-1 mb-0 text-white fw-bold bg_red">IL TUO BIGLIETTO</p>
                <div class="bg-white text-start p-3">
                    <p class="mb-0 fw-bold fs-4">DETTAGLIO PASSEGGERI</p>
                    <div class="row ms-0 me-0 border_ticket">
                        <div class="col-4 bg_grey py-3">
                            <p class="fs-3 fw-bold mb-0">NOME PASSEGGERO</p>
                            <p class="passengerName fs-4 fw-bold"></p>
                        </div>
                        <div class="col-2 py-3">
                            <p class="fw-bold">Offerta</p>
                            <p class="ticketType fw-semibold"></p>
                        </div>
                        <div class="col-2 py-3">
                            <p class="fw-bold">Carrozza</p>
                            <p class="carrozza fw-semibold"></p>
                        </div>
                        <div class="col-2 py-3">
                            <p class="fw-bold">Codice CP</p>
                            <p class="cpCode fw-semibold"></p>
                        </div>
                        <div class="col-2 py-3">
                            <p class="fw-bold">Costo biglietto</p>
                            <p class="ticketPrice fw-semibold"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/scripts.js" type="text/javascript"></script>
    </body>
</html>
